{% extends 'base.html' %}
{% block body_block %}
<br>
<div class="container">
  <h1>{{teacher.name}} Profile</h1>
  <div class="">
    <h5>Name: {{teacher.name}}</h5>
    <h5>Subject: {{teacher.subject}}</h5>
    <h5>Teaches for grades: {{teacher.teaches_for_class}}</h5>

  </div>

  <a class="btn btn-warning" href="{% url 'TimeTableApp:update_teacher' pk=teacher.pk %}">Update Teacher Profile</a>
  <a class="btn btn-danger" href="{% url 'TimeTableApp:delete_teacher' pk=teacher.pk %}">Delete Teacher Profile</a>

</div>
{% endblock %}
